- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: present

- name: Enable and start Nginx
  ansible.builtin.systemd:
    name: nginx
    enabled: true
    state: started

- name: Configure Nginx for load balancing
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: '0644'
    owner: root
    group: root
  notify: Restart Nginx

---

# roles/nginx_loadbalancer/handlers/main.yml
- name: Restart Nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
---
